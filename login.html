<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join ChatSphere Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background: #121212;
        }

        .glow {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .input-glow:focus {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-gray-900 rounded-xl shadow-2xl p-8 border border-gray-800">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">Welcome to ChatSphere Pro</h1>
            <p class="text-gray-400 mt-2">Enter your name to start chatting</p>
        </div>
        <div class="space-y-4 mt-6">
            <input id="username" type="text" placeholder="Your name"
                class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 input-glow">
            <button onclick="login()"
                class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold py-3 rounded-lg glow">Join
                Chat</button>
        </div>
    </div>
    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            if (username) {
                sessionStorage.setItem("username", username);
                window.location.href = "chat.html";
            }
        }
        document.getElementById("username").addEventListener('keypress', (e) => e.key === 'Enter' && login());
    </script>
</body>

</html>
